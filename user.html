<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            font-family:'poppins',sans-serif;
          
        }
        body {
            background-color: rgb(0, 0, 0);
            display: block;
            align-items: center;
            justify-content: center;
        }
        
        .signin {
            margin: 12px 12px;
            position:absolute;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 8px;
            box-shadow: 6px 8px 11px #000000c2;
            width: 788px;
            max-width: 80vw;
            gap: 2px;
            flex-wrap: wrap;
            overflow: hidden;
           background-image: url("https://i0.wp.com/womensfitnessafterforty.com/wp-content/uploads/2020/04/84877807_s.jpg?resize=825%2C515&ssl=1");
           object-fit:cover;
           object-position: right;
           color: white;
           background-size: cover;
          
           
        }
       
       div input {
        margin: 12px;
        padding: 11px;
        border-radius: 8px;
        cursor: pointer;
        background-color: #ffffff;
        color: black;
        border:2px solid #ffffff3b;
        font-weight: 700;
    }
    .form {
        margin: 22px;
        position: relative;
        align-items: center;
        justify-content: center;
    }
    h2 {
        position: relative;
       
        margin: 62px;
        padding: 2px;
        font-size: 33px;


    }
    div a {
        position: relative;
        padding: 14px;
        font-size: 13px;
        color: #3d1bff;
    }
    .submit input{
        width: 190px;
        background-color: #000000;
        font-weight: 900;
        color: white;
        
    }
    input {
        max-width: 70vw;
        max-height: 60vh;

    }
        

    </style>
</head>
<body>
    <div class="signin">
        
            <h2>Sign Up</h2>
            <div class="form">
                <div class="inputbox">

                    <input type="text" placeholder="Username" name="username" required>
                   
                </div>
                <div class="inputbox">
                    <input type="password" placeholder="password" name="password" required>
                    
                </div>
                <div class="links">
                    <a href="a">Forget Password?</a>
                    <a href="a">SignUp</a>
                </div>
                <div class="submit">
                    <input type="Submit" value="Log In" required>
                </div>
                <div class="links">
                    <input type="reset" value="reset " required>
                </div>
           
            
        </div>
    </div>
    
</body>
</html>
